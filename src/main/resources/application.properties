# ======== CONFIGURAÇÃO DO BANCO DE DADOS H2 ========

# Habilita o console web do H2
spring.h2.console.enabled=true
# Define o caminho para acessar o console. Ex: http://localhost:8080/h2-console
spring.h2.console.path=/h2-console

# URL de conexão para o H2 em memória. 'testdb' é o nome do banco.
spring.datasource.url=jdbc:h2:mem:testdb
# Driver do H2
spring.datasource.driverClassName=org.h2.Driver
# Usuário e senha (pode ser o que você quiser para o H2)
spring.datasource.username=sa
spring.datasource.password=

# ======== CONFIGURAÇÃO DO JPA E HIBERNATE ========

# Estratégia de geração do schema. 'create-drop' cria as tabelas ao iniciar
# e as apaga ao finalizar. Perfeito para H2.
spring.jpa.hibernate.ddl-auto=create-drop

# Mostra no console as queries SQL executadas pelo Hibernate. Ótimo para debug.
spring.jpa.show-sql=true

# Formata o SQL exibido para facilitar a leitura.
spring.jpa.properties.hibernate.format_sql=true